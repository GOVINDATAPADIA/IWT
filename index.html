<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            background-repeat: no-repeat;
        }

        }

            text-decoration: none;
        }

        }

        }
        .video-card img {
            width: 150px;
            height: 100px;
            margin-right: 20px;
        }
        .video-card h3 {
            margin: 0;
        }
        .video-card p {
            margin: 5px 0;

        footer {
